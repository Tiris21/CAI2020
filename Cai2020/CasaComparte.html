  <table style="width:100%">

      <td style="vertical-align:central;"> <p style="font-size:xx-large;font-family:Arial; color:DarkBlue;"> <strong>Casa que comparte terreno con otra(s)</strong> </p> 
        <ul style="font-size:large;font-family:Arial;">
          <li>Vivienda que se ubica en un mismo predio o lote junto con otras.                     </li>
          <li>La casa puede ubicarse al frente, atrás, arriba, abajo, o a un lado de la(s) otra(s).</li>

        </ul>
